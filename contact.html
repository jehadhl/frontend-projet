    <header class="header2">

    <section class="conatact">
          
        <div class="conatact-fo">
            
            <form class="conatact-form  wow fadeInLeft" method="post" name="contact" id="contact-for">
                <h5 class="h5">For all other questions, please use the form.</h5>
                <div class="contact-group">
                    <input type="text" name="name" class="contact-input" placeholder="NAME" required>
                    <input type="text" name="name" class="contact-input" placeholder="LAST-NAME" required>
                </div>

                <div class="contact-group">
                    <input type="email" name="email" class="contact-input2" placeholder="Email" required>
                </div>

                <textarea class="contact-control" name="message" placeholder="MESSAGE"  rows="10"  required></textarea>
                 
                <div class="btn">
                <button type="submit" class="contact-btn">SEND</button>
                </div>
            </form>

            <div class="direct-contact wow fadeInRight">

                <ul class="contact-list">
                  <li class="list-item"><i class="fa fa-map-marker"></i><span class="contact-text place">NewYork,  NY — 11231</span></li>
                  <li class="list-item"><i class="fa fa-phone "><span class="contact-text phone"><a href="tel:1-212-555-5555" >(718) 555-2934</a></span></i></li>
                  <li class="list-item"><i class="fa fa-envelope "><span class="contact-text gmail"><a href="#">Picfific@res.com</a></span></i></li>
                </ul>

            </div>
        </div>

    </section>
